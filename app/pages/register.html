<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="register.js" defer></script>
</head>

<body>
    <main>
        <div class="form-container">
            <h1>Crear una cuenta</h1>
            <form id="register-form" action="">
                <label for="user" class="sr-only">Usuario</label>
                <input type="text" name="user" id="user" placeholder="ingresar nombre de usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingresar su correo electronico">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresar contraseña">
                <button type="submit">Crear Cuenta</button>
                <p class="error invisible_visible">Error al crear la cuenta</p>
            </form>
            <p>Ya tenes una cuenta ? <a href="/">Inicia Sesion</a></p>
        </div>
    </main>
</body>

</html>
